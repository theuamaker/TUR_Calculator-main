<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Akıllı evler için enerji verimlilik hesaplayıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Evinizin enerji verimliliğini hesaplayın!</h1>
      <p>Girişimde bulunun ve aşırı enerji tüketimi sorununu çözün!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Elektrik kullanan cihazların sayısını belirtin:</h2>
    <ul class="list" id="list">
      <!-- Görev #3 -->
      <li class="list__item">
        <a href={{lights + "/4"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 cihaz</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/7"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 cihaz</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/10"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>10+ cihaz</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/-4"}}">
          <img class="item__img" src="https://media.istockphoto.com/id/879024690/tr/vekt%C3%B6r/pil-geri-d%C3%B6n%C3%BC%C5%9F%C3%BCm%C3%BC.jpg?s=612x612&w=0&k=20&c=BU2_ajt5v-xrIZgeQe4JqZKTc9WB5S4Fw5e1x1dckOY=" alt="battery">
          <span>tasarruflu cihazlar</span></a>
      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
